				</div>
			</div>

	<div class="container" >
		<div class="row">
			<div class="col-sm-12"> 
				<strong>Event Photo</strong>
				<br> <input type="file" id="choose-img" onchange="setImagePreview();"><br>
                <strong>Event Name</strong>
                <br> <input type="text" name="eventName" required placeholder="Event Name"><br>
                <strong>Location</strong>
                <br> <input type="text" name="Location" required placeholder="Location"><br>
                
                <strong>Strat Date</strong>
                <br><input type="date" name="startDate" required></br>
                <strong>End Date</strong>
                <br><input type="date" name="endDate" required></br>

                <strong>Start Time</strong>
                <br><input type="time" name="startTime" required></br>

                <strong>End Time</strong>
                <br><input type="time" name="endTime" required></br>

                <strong>Description</strong>	
                <textarea name="description" cols=30 rows=4> </textarea>

			</div>
		</div>
	</div>
